<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>Alcóol ou Gasolina?</h3>
    <script>
        var caminhoComGasolina = 480;
        var caminhoComAlcool = 300;
        var capTanque = 40;
        var consumoGasolina = calculaConsumo(caminhoComGasolina,capTanque);
        var consumoAlcool = calculaConsumo(caminhoComAlcool,capTanque);
        var precoGasolina = 2.9;
        var precoAlcool = 2.4;
        var precoKmGasolina = precoKm(precoGasolina,consumoGasolina);
        var precoKmAlcool = precoKm(precoAlcool,consumoAlcool);


        function pulaLinha(){
            document.write("<br>");
        }
        function calculaConsumo(km,capacidade){
            return km / capacidade;
        }
        function precoKm(precoLitro,consumo){
            return  precoLitro/consumo;
        }
        document.write("Capacidade do tanque: "+capTanque);
        pulaLinha();
        document.write("Caminho com Gasolina: "+caminhoComGasolina);
        pulaLinha();
        document.write("Caminho com Alcool: "+caminhoComAlcool);
        pulaLinha();
        document.write("<hr>");
        document.write("Consumo de Gasolina: "+consumoGasolina.toFixed(2));
        pulaLinha();
        document.write("Consumo de Alcool: "+consumoAlcool.toFixed(2));
        pulaLinha();
        document.write("Preço da Gasolina: R$ "+precoGasolina.toFixed(2));
        pulaLinha();
        document.write("Preço do Alcool: R$ "+precoAlcool.toFixed(2));
        pulaLinha();
        document.write("<hr>");
        document.write("Preço por Quilômetro Gasolina: R$ "+precoKmGasolina.toFixed(2));
        pulaLinha();
        document.write("Preço por Quilômetro Alcool: R$ "+precoKmAlcool.toFixed(2));
        pulaLinha();

    </script>
    
</body>
</html>
