<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>Alc√≥ol ou Gasolina?</h3>
    <script>
        var caminhoComGasolina = 480;
        var caminhoComAlcool = 300;
        var capTanque = 40;
        var consumoGasolina = calculaConsumo(caminhoComGasolina,capTanque);
        var consumoAlcool = calculaConsumo(caminhoComAlcool,capTanque);
        
        function pulaLinha(){
            document.write("<br>");
        }
        function calculaConsumo(km,capacidade){
            return km / capacidade;
        }
        document.write("Capacidade do tanque: "+capTanque);
        pulaLinha();
        document.write("Caminho com Gasolina: "+caminhoComGasolina);
        pulaLinha();
        document.write("Caminho com Alcool: "+caminhoComAlcool);
        pulaLinha();
        document.write("<hr>");
        document.write("Consumo de Gasolina: "+consumoGasolina);
        pulaLinha();
        document.write("Consumo de Alcool: "+consumoAlcool);
        pulaLinha();
    </script>
    
</body>
</html>
