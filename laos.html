<canvas id="bandeira" width="600" height="400"></canvas>
<script>
    var bandeira = document.getElementById("bandeira");
    var b = bandeira.getContext("2d");

    b.fillStyle="red";
    b.fillRect(0,0,600,100);

    b.fillStyle="blue";
    b.fillRect(0,100,600,200);

    b.fillStyle="red";
    b.fillRect(0,300,600,100);

    b.fillStyle="white";
    b.beginPath();
    b.arc(300,200,80,0,2*Math.PI);
    b.fill();
</script>
